<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>编辑个人信息,社区会员</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.css" />

<script type="text/javascript"> 
//HTML5 兼容ie所有版本

<body>
<div class="main">
<div class="container">
<!--top操作按钮-->
    <div class="operate container">
        <span class="return left"><a href="#"><i class="iconfont icon iconfont_10">&#983354</i></a></span>
        <span class="partake-num left">sunshine</span>
        <a href="#" class="join right">保存</a>
    </div>
<!--会员信息-->
    <dl class="personal">
        <dd class="head">
            <span class="name left">头像</span><span class="concrete_name right"><img src="img/120x120.jpg" class="headimg"/></span>
        </dd>
        <dd><span class="name left">我的收入</span><span class="concrete_name right"><em class="cash">700</em>元</span></dd>
        <dd>
            <span class="name left">昵称</span>
            <span class="concrete_name right">
            	<input placeholder="不爱吃鱼的猫" class="nickname right"/></span>
        </dd>
        <dd>
        	<span class="name left">性别</span><span class="concrete_name right">
                <form name="form1" method="post" action="" class="right">
                  <p>
                    <label>
                      <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0">
                      男</label>
                    <label>
                      <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1">
                      女</label>
                    <br>
                </p>
              </form>
          </span>
        </dd>
        <dd>
            <span class="name left">生日</span>
            <span class="concrete_name right">
                <select name="" class="year">
                	<option value="0">2014</option><option value="0">2013</option><option value="0">2012</option><option value="0">2011</option><option value="0">2010</option><option value="0">2013</option>
                </select>
                <select name="">
                	<option value="0">5</option><option value="0">4</option><option value="0">3</option><option value="0">2</option><option value="0">1</option>
                </select>
                <select name="">
                	<option value="0">15</option><option value="0">14</option><option value="0">13</option><option value="0">12</option><option value="0">11</option><option value="0">10</option>
                </select>
            </span>
        </dd>
        <dd>
            <span class="name left">手机号码</span><span class="concrete_name right">13438383629<i class="icon-pencil"></i></span>
        </dd>
        <dd>
            <span class="name left">修改密码</span><span class="concrete_name right"><i class="icon-pencil"></i></span>
        </dd>
        <dd class="logout">
            <span class="name left">退出登录</span><span class="concrete_name"></span>
        </dd>
    </dl>
</div>
<!--footer-->
<footer class="hidden">powered by <a href="http://www.it008.com" target="_blank">赏金猎人</a></footer>
</div>
