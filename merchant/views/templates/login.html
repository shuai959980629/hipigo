<!--{include file="header.html"}-->
<!-- END HEAD -->
<link href="<!--{$url_prefix}-->media/css/login.css" rel="stylesheet" type="text/css"/>
<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<!--{if !empty($logo)}-->
			<img src="<!--{$logo|get_img_url:logo}-->" alt="" /> 
		<!--{else}-->
			<img src="<!--{$url_prefix}-->media/image/logo_hipigo.png" alt="" /> 
		<!--{/if}-->
		
	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

			<h3 class="form-title">登录到您的账号</h3>

			<!--{validation_errors()}-->
			
			<!--{form_open('user/login')}-->

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" onKeyUp="remove_pwd()"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" oncopy="return false;" oncut="return false;" onpaste="return false" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> 记住我

				</label>

				<button type="submit" class="btn green pull-right">

				登录

				</button>            

			</div>

			</form>

		<!-- END LOGIN FORM -->


	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

		2013 &copy; 嗨皮GO商家管理平台.

	</div>

	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script src="<!--{$url_prefix}-->media/js/jquery-1.10.1.min.js" type="text/javascript"></script>


	<script src="<!--{$url_prefix}-->media/js/bootstrap.min.js" type="text/javascript"></script>


	<!-- END JAVASCRIPTS -->
<script>
    function remove_pwd(){
        if($('input[name="username"]').val() == ''){
            $('input[name="password"]').val('');
        }
    }

</script>
</body>

<!-- END BODY -->

</html>
