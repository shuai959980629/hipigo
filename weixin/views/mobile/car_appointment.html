<script type="text/javascript">
    var base_url='<!--{$url}-->';
    //判断是否可以提交该表单
    function is_submit(){
        var name = $('#name').val();
        if(rep(name) == ''){
            alert('还没输入用户名哦！');
            return false;
        }
        var phone = $('#phone').val();
        if(rep(phone) == ''){
            alert('还没输入联系方式哦！');
            return false;
        }
        var car_number = $('#car_number').val();
        if(rep(car_number) == ''){
            alert('还没输入车牌号哦！');
            return false;
        }
        var car_time = $('#car_time').val();
        if(rep(car_time) == ''){
            alert('还没选择预约保养时间哦！');
            return false;
        }
        var car_mileage = $('#car_mileage').val();
        if(rep(car_mileage) == ''){
            alert('还没输入行驶里程哦！');
            return false;
        }

        $.post(base_url + '/car/car_appointment',
        {
            name: name,
            phone: phone,
            car_number: car_number,
            car_time: car_time,
            car_mileage: car_mileage,
            description: $('#description').val()
        },
        function (result) {
            alert(result.msg);

            $('#name').val('');
            $('#phone').val('');
            $('#car_number').val('');
            $('#car_time').val('');
            $('#car_mileage').val('');
            $('#description').val('');
        }, 'json');
//        return true;
    }

    function rep(replace_html){
        return replace_html.replace(/(\r)*\n/g,"").replace(/\s/g,"");
    }
</script>
