<script>
//输入改变
function att_activity(){
if(/^1[3|5|8|6|7|4]\d{9}$/.test(jQuery(".import_phone").val())){
	
	$('.caozuo_btn').empty();	
    $('.caozuo_btn').append('<button id="find_code" class="make_sure left">确定</button><button id="come_back" class="make_sure right">取消</button>');
  
}else{
$('.caozuo_btn').empty();	
$('.caozuo_btn').append('<button class="cancel left">确定</button><button id="come_back" class="make_sure right">取消</button>');	
}
} 

function isTouchDevice(){
    try{
        document.createEvent("TouchEvent");
        return true;
    }catch(e){
        return false;
    }
}

function touchScroll(id){
    if(isTouchDevice()){ //if touch events exist...
        var el=document.getElementById(id);
        var scrollStartPos=0;

        document.getElementById(id).addEventListener("touchstart", function(event) {
            scrollStartPos=this.scrollTop+event.touches[0].pageY;
            event.preventDefault();
        },false);

        document.getElementById(id).addEventListener("touchmove", function(event) {
            this.scrollTop=scrollStartPos-event.touches[0].pageY;
            event.preventDefault();
        },false);
    }
}

touchScroll("yzm"); //将你需要overflow:auto的元素id调用这个方法即可。
</script>
